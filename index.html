  Version Control System
    - also known as VCS
    - a tool used to manage changes to files, code, documents & other collection of information overtime
    - track modifications, revert to previous versions
      -- version tracking
      -- collaboration
      -- branching & merging
      -- change history
      -- backup & recovery

  GIT
    - distributed version control system
    - designed to handle everything from small to large project
    - developed by Linus Torvalds in 2005
    - common Git commands:
      -- git init
          - initialize a new git repository
          - syntax: git init
      -- git status
          - allows us to show the working directory status
          - syntax: git status
      -- git add .
          - allows us to stage changes for next commit
          - syntax: [git add] . or <file_name>
